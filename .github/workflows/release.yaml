name: Release

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

jobs:
  create-release:
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      tag: ${{ steps.get_tag.outputs.TAG }}
    runs-on: windows-2022
    steps:
      - run: echo ::set-output name=TAG::${GITHUB_REF/refs\/tags\//}
        shell: bash
        id: get_tag
      - uses: actions/create-release@v1
        id: create_release
        with:
          draft: false
          prerelease: true
          release_name: Source Explorer ${{ github.ref }}
          tag_name: ${{ github.ref }}
          body_path: CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ github.token }}

  build:
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        os: [windows-2022]
        arch: [x86, x64]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - uses: actions/setup-python@v4
        with:
          python-version: '3.9.x'
      - if: matrix.os == 'windows-2022'
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: ${{ matrix.arch }}
          toolset: 19
          vsversion: 2022
      - uses: BSFishy/meson-build@v1.0.3
        with:
          action: build
          directory: build
          setup-options: --buildtype debugoptimized
          meson-version: 0.63.3
      - run: |
          Compress-Archive -Path build\srcexp.exe, build\srcexp.pdb -DestinationPath Source-Explorer-${{ matrix.arch }}.zip
      - uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: Source-Explorer-${{ matrix.arch }}.zip
          asset_name: Source-Explorer-${{ needs.create-release.outputs.tag }}-${{ matrix.arch }}.zip
          asset_content_type: application/zip
